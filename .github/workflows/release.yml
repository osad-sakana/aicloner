name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            archive: aicloner-linux-x86_64.tar.gz
          - os: macos-latest
            label: macos-arm64
            archive: aicloner-macos-arm64.tar.gz
          - os: windows-latest
            label: windows-x86_64
            archive: aicloner-windows-x86_64.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release --locked
      - name: アーカイブ作成 (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/aicloner dist/aicloner
          tar -C dist -czf dist/${{ matrix.archive }} aicloner
          rm dist/aicloner
      - name: アーカイブ作成 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\aicloner.exe dist\aicloner.exe
          Compress-Archive -Path dist\aicloner.exe -DestinationPath dist\${{ matrix.archive }}
          Remove-Item dist\aicloner.exe
      - name: 成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: dist/${{ matrix.archive }}

  release:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 成果物を取得
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: GitHub Release を作成
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
